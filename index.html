<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="generator">
        <h1 class="generator__title">Generator</h1>
        <div class="generator__content">
            <div class="generator__password">!!!!!</div>
            <button class="generator__btn"> To generate </button>
            <div class="generator__settings">
                <h6 class="generator__settings-title">Settings:</h6>
                <div class="length__block">
                    <h6 id="length" class="length__block-title">length</h6>
                    <input class="generator__settings-length" type="number" value="10" min="1" max="99">
                </div>

                <div class="add__block">
                    <h6 id="include" class="include__block-title">include a:</h6>
                    <div class="add__block-tumblers">
                        <label id="uppercase">Uppercase
                            <input type="checkbox" >
                        </label>
                        
                        <label id="number">Numbers
                            <input type="checkbox" >
                        </label>

                        <label id="symbol">Symbols
                            <input type="checkbox" >
                        </label>
                        
                    </div>
                </div>
                
                
        </div>
    </div>

    <script src="/main.js"></script>
</body> 
</html>
